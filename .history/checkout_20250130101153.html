<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - FashionStore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">FashionStore</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html" class="active">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Checkout</h1>
    <section class="checkout-form">
      <form id="checkout-form">
        <h2>Shipping Information</h2>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" placeholder="Enter your name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter your city" required>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" placeholder="Enter your postal code" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>

        <button type="submit" class="checkout-button">Complete Purchase</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FashionStore. All rights reserved.</p>
  </footer>

  <script src="js/checkout.js"></script>
</body>
</html>
