<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store | Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">FashionStore</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <button onclick="login('JohnDoe')">Login</button>
  <button onclick="logout()">Logout</button>


  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to FashionStore</h1>
      <p>Shop the latest styles in men's and women's fashion.</p>
      <a href="products.html" class="cta-button">Shop Now</a>
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-grid">
        <div class="category-item">
          <img src="images/mens-fashion.jpg" alt="Men's Fashion">
          <a href="products.html?category=mens" class="category-link">Men's Wear</a>
        </div>
        <div class="category-item">
          <img src="images/womens-fashion.jpg" alt="Women's Fashion">
          <a href="products.html?category=womens" class="category-link">Women's Wear</a>
        </div>
      </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
      <h2>Featured Products</h2>
      <div id="featured-products-container" class="product-grid">
        <!-- Featured products will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <label for="review">Leave a Review</label>
  <textarea id="review" name="review" rows="4" required></textarea>
  <button type="submit">Submit Review</button>  

  <footer>
    <p>&copy; 2025 FashionStore. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
  <script></script>
</body>
</html>
