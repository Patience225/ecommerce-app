<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - FashionStore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">FashionStore</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="checkout.html">Check</a></li>
        <li id="user-profile"></li> <!-- Dynamic Profile Link -->
      </ul>
    </nav>
  </header>
  

  <main>
    <h1>Shopping Cart</h1>
    <section id="cart-container" class="cart-container">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically populated here -->
        </tbody>
      </table>
      <div class="cart-summary">
        <h2>Order Summary</h2>
        <p id="cart-total">Total: $0.00</p>
        <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FashionStore. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
