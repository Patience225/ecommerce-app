<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store | Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">FashionStore</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Explore Our Collection</h1>
      <p>Find the best fashion styles for men and women.</p>
    </section>

    <!-- Search and Filter Section -->
    <section class="search-filter">
      <input type="text" id="search-input" placeholder="Search for products...">
      <div class="filter-group">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="all">All</option>
          <option value="mens">Men's</option>
          <option value="womens">Women's</option>
        </select>
      </div>
    </section>

    <!-- Product Listing -->
    <section class="product-listing">
      <h2>Our Products</h2>
      <div id="product-grid" class="product-grid">
        <!-- Products will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FashionStore. All rights reserved.</p>
  </footer>

  <script src="js/products.js"></script>
</body>
</html>
