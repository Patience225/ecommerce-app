<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Hub - eCommerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <nav class="navbar">
    <a href="" class="logo">FashionStore</a>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li id="user-profile"></li> <!-- Dynamic Profile Link -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Fashion Hub</h1>
      <p>Your one-stop destination for men's and women's fashion!</p>
    </section>
    <section class="search-filter-section">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-button">Search</button>
      </div>
    
      <div class="filter-options">
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="men">Men's Fashion</option>
          <option value="women">Women's Fashion</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
    </section>
    
    <section class="products-grid">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <!-- Product cards will be dynamically injected here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fashion Hub. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
